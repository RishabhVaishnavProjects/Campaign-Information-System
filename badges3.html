<html>
<head>
<script>
function showMask() {
    var node = document.getElementById('mask123');
    if (node.style.visibility=='visible') {
        node.style.visibility = 'hidden';
    }
    else
        node.style.visibility = 'visible';
}
</script>
</head>
<body>
<button onclick="showMask()">click</button></br>
<div id="mask123" style="visibility: hidden; background-color:yellow; height:100px; width:100px"></div>
</body>
</html>
